<!DOCTYPE html>
<!-- Indente según el comando ctrl + shift + p indentation reindent lines  -->
<!-- Trabaje con la llamada forma "fea" desde HTML basandome em el solucionario anterior, pero se que externalizar Css permite mayor autonomía y es mejor -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Positioning2 parte1</title>
    <style>
    .box1 {
        position: relative;
        width: 210px;
        height: 210px;
        background: #ed462f;
    }
    .box2 {
        position: relative;
        top: 50px;
        right: -50px;
        width: 110px;
        height: 110px;
        background: #752e80;
    }
    .box3 {
        position: relative;
        width: 55px;
        height: 55px;
        background: #fff835;
    }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2">
            <div class="box3"></div>
        </div>
    </div>
</body>
</html>
